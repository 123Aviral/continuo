<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>This is table contain headers.</h1>
    <table style="width: 100%">
        <tr>
            <th>Person1</th>
            <th>Person2</th>
            <th>Person3</th>
        </tr>
        <tr>
            <td>May</td>
            <td>June</td>
            <td>July</td>
        </tr>
    </table>
    <p>this is an example of header
    </p>
</body>

</html>
