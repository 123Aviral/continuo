<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        
        th,
        td {
            padding: 5px;
        }
    </style>
</head>

<body>
    <h1>this is html table cell</h1>
    <p>This is cell padding the space between the cell content and its borders.</p>
    <table style="width: 100%;">
        <tr>
            <th>firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill </td>
            <td>smith</td>
            <td>45</td>
        </tr>
        <tr>
            <td>man</td>
            <td>go</td>
            <td>60</td>
        </tr>
        <tr>
            <td>jaman</td>
            <td>singh</td>
            <td>59</td>
        </tr>


    </table>
    <p><strong>Note:Try to change it to 5px.
    
</strong></p>
</body>

</html>
